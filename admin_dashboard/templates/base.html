{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ImposterWho - Dashboard{% endblock %}</title>

    <!-- Enlace a la CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Puedes agregar aquí tus archivos CSS adicionales si los tienes -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Incluir los íconos si necesitas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bloque para incluir scripts adicionales, si los tienes -->
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ImposterWho</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'admin_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de la página -->
    <div class="container">
        {% block content %}
        <!-- Aquí se renderizará el contenido específico de cada página -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 position-absolute bottom-0 w-100">
        <div class="container text-center">
            <p>&copy; 2025 ImposterWho. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts de Bootstrap y otros JS si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bloque para scripts adicionales -->
    {% block scripts %}{% endblock %}

</body>
</html>
